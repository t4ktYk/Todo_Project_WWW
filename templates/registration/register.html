{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <form method="post" action="">
        {% csrf_token %}
            <div class="register-box">
                <label for="{{ form.username.name }}">Username</label>
                <br>
                {{ form.username }}
                <br><br>
                <label for="{{ form.email.email }}">Email</label>
                <br>
                {{ form.email }}
                <br><br>
                <label for="{{ form.useranme.pass1 }}">Password</label>
                <br>
                {{ form.password1 }}
                <br><br>
                <label for="{{ form.useranme.pass2 }}">Confirm password</label>
                <br>
                {{ form.password2 }}
                <br><br>
                <input class="form-login-btn" type="submit" value="Submit" />
            </div>


    </form>

{% endblock %}
