{% extends "base.html" %}

{% block title %}Login{% endblock %}


{% block content %}
    <form method="post">
    {% csrf_token %}
            <div class="login-box">
                <label for="{{ form.username.name }}">Username*</label>
                <br>
                {{ form.username }}
                {{ form.username.errors }}
                <br><br>
                <label for="{{ form.password.pass }}">Password*</label>
                <br>
                {{ form.password }}
                {{ form.password.errors }}
                <br><br>
                <span>Don't have a account sing up <a href="/register/">here</a>.</span>
                <button type="submit">Login</button>
            </div>
    </form>
{% endblock %}
