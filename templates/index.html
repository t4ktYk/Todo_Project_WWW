{% extends "base.html"%}

{% block title %}TODO{% endblock %}


{% block content %}
    <h1 style="font-size: 40px; font-weight: bold; text-align: center">Todo App</h1>
    <div class="task-separator-top"></div>
    {% if user.is_authenticated %}
        <div class="tasks-box">
            {% for task in tasks %}
                <div class="task">
                    <input type="checkbox" {% if task.completed %}checked{% endif %}>
                    <label for="checkbox_{{ task.id }}">{{ task.description }}</label>
                    <div class="task-separator"></div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p style="text-align: center">Not logged in.</p>
    {% endif %}


{% endblock %}
